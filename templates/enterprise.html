{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-[#f5f5f7] dark:bg-[#1c1c1e]">
    <!-- Enterprise Dashboard -->
    <section class="pt-32 pb-24">
        <div class="container px-4 mx-auto">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-4xl font-bold mb-8">Företagsportal</h1>
                
                <!-- API Konfiguration -->
                <div class="bg-white/95 dark:bg-[#2c2c2e] rounded-2xl p-8 shadow-lg mb-8">
                    <h2 class="text-2xl font-semibold mb-4">API Konfiguration</h2>
                    <div class="space-y-4">
                        <!-- Prompt Templates -->
                        <div>
                            <label class="block text-sm font-medium mb-2">Custom Prompt Prefix</label>
                            <textarea id="promptPrefix" class="w-full p-2 rounded-lg border"></textarea>
                        </div>
                        
                        <!-- Rate Limits -->
                        <div>
                            <label class="block text-sm font-medium mb-2">Rate Limits</label>
                            <div class="grid grid-cols-2 gap-4">
                                <input type="number" placeholder="Requests/min" class="p-2 rounded-lg border">
                                <input type="number" placeholder="Tokens/min" class="p-2 rounded-lg border">
                            </div>
                        </div>
                        
                        <!-- Model Settings -->
                        <div>
                            <label class="block text-sm font-medium mb-2">Model Settings</label>
                            <div class="grid grid-cols-2 gap-4">
                                <input type="number" placeholder="Temperature" class="p-2 rounded-lg border">
                                <input type="number" placeholder="Max Tokens" class="p-2 rounded-lg border">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Usage Statistics -->
                <div class="bg-white/95 dark:bg-[#2c2c2e] rounded-2xl p-8 shadow-lg">
                    <h2 class="text-2xl font-semibold mb-4">Användningsstatistik</h2>
                    <div class="grid grid-cols-3 gap-8">
                        <div>
                            <h3 class="text-sm font-medium text-gray-500">Requests Today</h3>
                            <p class="text-3xl font-bold">1,234</p>
                        </div>
                        <div>
                            <h3 class="text-sm font-medium text-gray-500">Total Tokens</h3>
                            <p class="text-3xl font-bold">45.6K</p>
                        </div>
                        <div>
                            <h3 class="text-sm font-medium text-gray-500">Active Models</h3>
                            <p class="text-3xl font-bold">2</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
